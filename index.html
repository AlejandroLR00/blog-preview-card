<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>

  <main class="main">

    <div class="card">

      <div class="card_image">
        <img class="img_blog" src="assets/images/illustration-article.svg" alt="blog">
      </div>
  
      <div class="card_content">
  
        <span class="card_category">Learning</span>
  
        <p class="card_publish">Published 21 Dec 2023</p>
  
        <h1 class="card_title">HTML & CSS foundations</h1>

        <p class="card_paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  
      </div>

      <div class="card_author">

        <img class="img_user" src="assets/images/image-avatar.webp" alt="userpic">

        <p class="author_authorname">Greg Hooper</p>

      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlejandroLR00</a>.
  </div>
  
</body>
</html>
